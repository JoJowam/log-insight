# .github/workflows/ci.yml

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Passo 1: Rodar o linter separadamente (Boa prática para falhar rápido)
      - name: Run linter
        run: pnpm lint

      # Passo 2: Rodar os testes (que acionará o pretest para compilar tudo)
      - name: Run tests
        run: pnpm test
